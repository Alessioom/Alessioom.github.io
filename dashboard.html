<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generatore di CV</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      margin-top: 60px;
      font-size: 2.8rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 4px 24px #0006;
      background: linear-gradient(90deg, #ffb347, #ffcc33, #f7971e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #e0e0e0;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .main-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #1e3c72;
      border: none;
      border-radius: 40px;
      padding: 18px 38px;
      font-size: 1.2rem;
      font-weight: 700;
      box-shadow: 0 4px 24px #0003;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      outline: none;
      position: relative;
      overflow: hidden;
    }
    .main-btn:hover, .main-btn:focus {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 32px #0004;
      background: linear-gradient(90deg, #f7971e 0%, #ffb347 100%);
    }
    #annunci-container {
      width: 100%;
      max-width: 700px;
      margin: 0 auto 30px auto;
      background: rgba(255,255,255,0.07);
      border-radius: 18px;
      box-shadow: 0 2px 16px #0002;
      padding: 30px 20px 20px 20px;
      animation: fadeIn 1.2s;
    }
    #annunci-container h2 {
      color: #ffe082;
      margin-top: 0;
      font-size: 1.6rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .annuncio-card {
      background: rgba(255,255,255,0.13);
      border-radius: 14px;
      margin: 18px 0;
      padding: 22px 30px 22px 22px;
      box-shadow: 0 2px 12px #0002;
      color: #fff;
      font-size: 1.08rem;
      position: relative;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      border-left: 6px solid #ffb347;
      animation: fadeIn 0.7s;
    }
    .annuncio-card:hover {
      box-shadow: 0 6px 24px #0003;
      transform: scale(1.02);
      background: rgba(255,255,255,0.18);
    }
    .annuncio-card strong {
      color: #ffe082;
      font-size: 1.1rem;
    }
    .elimina-btn {
      position: absolute;
      top: 16px;
      right: 18px;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      display: none;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.2s;
    }
    .elimina-btn:hover {
      background: #d32f2f;
      transform: scale(1.1);
    }
    #modifica-annunci-btn {
      background: #fff;
      color: #1e3c72;
      border: none;
      border-radius: 30px;
      padding: 12px 32px;
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 40px;
      box-shadow: 0 2px 12px #0002;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #modifica-annunci-btn.modifica-attiva {
      background: #ffb347;
      color: #fff;
    }
    @media (max-width: 700px) {
      .btn-group { flex-direction: column; gap: 18px; }
      #annunci-container { padding: 18px 6px 12px 6px; }
      .annuncio-card { padding: 16px 12px 16px 12px; }
    }
  </style>
</head>
<body>
  <h1>
    <span style="vertical-align: middle;">üöÄ</span>
    Generatore di CV
    <span style="vertical-align: middle;">üìù</span>
  </h1>
  <p>Scegli una modalit√†:</p>

  <div class="btn-group">
    <button class="main-btn" onclick="location.href='cv_ai.html'">ü§ñ Genera CV con AI (chat)</button>
    <button class="main-btn" onclick="location.href='cv_manual.html'">‚úçÔ∏è Inserimento manuale</button>
    <button class="main-btn" onclick="location.href='interfaccia_recruiter.html'">üè¢ Genera Annuncio Aziendale</button>
    <button class="main-btn" onclick="location.href='cv_modifica.html'">üõ†Ô∏è Modifica un CV</button>
  </div>

  <div id="annunci-container"></div>
  <button id="modifica-annunci-btn">üìù Modifica Annunci</button>

  <script>
    let modalitaModifica = false;

    function mostraAnnunci() {
      const container = document.getElementById('annunci-container');
      container.innerHTML = '<h2>Annunci Aziendali</h2>';
      const annunci = JSON.parse(localStorage.getItem('annunci_recruiter') || '[]');
      if (annunci.length === 0) {
        container.innerHTML += '<p style="text-align:center;color:#ffe082;">Nessun annuncio disponibile.</p>';
        return;
      }
      annunci.forEach((annuncio, idx) => {
        const div = document.createElement('div');
        div.className = 'annuncio-card';
        div.innerHTML = `<strong>Annuncio #${idx + 1}</strong><br>${annuncio}`;

        // Click: salva annuncio e vai a cv_ai.html
        div.addEventListener('click', () => {
          if (!modalitaModifica) {
            sessionStorage.setItem('annuncioSelezionato', annuncio);
            window.location.href = 'cv_ai.html';
          }
        });

        // Pulsante elimina
        const eliminaBtn = document.createElement('button');
        eliminaBtn.innerText = '‚úñ';
        eliminaBtn.className = 'elimina-btn';
        eliminaBtn.title = 'Elimina annuncio';
        eliminaBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          eliminaAnnuncio(idx);
        });

        div.appendChild(eliminaBtn);
        container.appendChild(div);
      });
    }

    function eliminaAnnuncio(index) {
      const annunci = JSON.parse(localStorage.getItem('annunci_recruiter') || '[]');
      annunci.splice(index, 1);
      localStorage.setItem('annunci_recruiter', JSON.stringify(annunci));
      mostraAnnunci();
    }

    // Modalit√† modifica
    document.getElementById('modifica-annunci-btn').addEventListener('click', () => {
      modalitaModifica = !modalitaModifica;
      document.getElementById('modifica-annunci-btn').classList.toggle('modifica-attiva', modalitaModifica);
      const container = document.getElementById('annunci-container');
      const buttons = container.querySelectorAll('.elimina-btn');
      buttons.forEach((btn) => {
        btn.style.display = modalitaModifica ? 'block' : 'none';
      });
      // Animazione shake sulle card in modalit√† modifica
      const cards = container.querySelectorAll('.annuncio-card');
      cards.forEach(card => {
        card.style.animation = modalitaModifica ? 'shake 0.4s infinite alternate' : '';
      });
    });

    // Animazione shake
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shake {
        0% { transform: translateX(0);}
        25% { transform: translateX(-3px);}
        50% { transform: translateX(3px);}
        75% { transform: translateX(-3px);}
        100% { transform: translateX(0);}
      }
    `;
    document.head.appendChild(style);

    mostraAnnunci();
  </script>
</body>
</html>
