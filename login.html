<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CV Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .login-glass {
      background: rgba(255,255,255,0.13);
      border-radius: 28px;
      box-shadow: 0 8px 40px #0005;
      padding: 48px 38px 38px 38px;
      max-width: 370px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s;
      position: relative;
    }
    .user-icon {
      font-size: 3.2rem;
      margin-bottom: 10px;
      color: #ffcc33;
      filter: drop-shadow(0 2px 12px #0004);
      background: linear-gradient(90deg, #ffb347, #ffcc33, #f7971e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    h1 {
      font-size: 2rem;
      letter-spacing: 1.5px;
      font-weight: 700;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #ffb347, #ffcc33, #f7971e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 24px #0006;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    input {
      padding: 13px;
      border-radius: 30px;
      border: none;
      font-size: 1.08rem;
      background: rgba(255,255,255,0.18);
      color: #1e3c72;
      outline: none;
      box-shadow: 0 2px 8px #0001;
      transition: box-shadow 0.2s;
    }
    input:focus {
      box-shadow: 0 4px 16px #0002;
    }
    .main-btn {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%);
      color: #1e3c72;
      border: none;
      border-radius: 40px;
      padding: 14px 0;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 4px 24px #0003;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      outline: none;
      margin-top: 10px;
      letter-spacing: 1px;
    }
    .main-btn:hover, .main-btn:focus {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 32px #0004;
      background: linear-gradient(90deg, #f7971e 0%, #ffb347 100%);
      color: #fff;
    }
    .link {
      color: #ffe082;
      text-decoration: underline;
      font-size: 1.05rem;
      margin-top: 22px;
      display: inline-block;
      transition: color 0.2s;
    }
    .link:hover {
      color: #ffcc33;
    }
    .error-message {
      color: #ff5252;
      margin-top: 8px;
      font-size: 1rem;
      min-height: 22px;
    }
    .footer {
      margin-top: 40px;
      color: #b2dfdb;
      font-size: 0.98rem;
      letter-spacing: 0.5px;
      opacity: 0.8;
      text-align: center;
    }
    @media (max-width: 500px) {
      .login-glass { padding: 18px 6px 18px 6px; }
      h1 { font-size: 1.2rem; }
      .user-icon { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="login-glass">
    <div class="user-icon" style="color: #fff; background: none; -webkit-text-fill-color: initial;">ðŸ‘¤</div>
    <h1>Accedi al tuo profilo</h1>
    <form id="loginForm" autocomplete="off">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required minlength="6" />
      <button class="main-btn" type="submit">Entra</button>
      <div class="error-message" id="loginError"></div>
    </form>
    <a class="link" href="register.html">Non hai un account? Registrati</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value
      };
      const res = await fetch('backend/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        if (result.ruolo === "recruiter") {
          window.location.href = "dashboard_recruiter.html";
        } else {
          window.location.href = "dashboard_candidato.html";
        }
      } else {
        document.getElementById('loginError').innerText = result.message || 'Credenziali non valide';
      }
    });
  </script>
</body>
</html>
